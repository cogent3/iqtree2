name: CI

on:
  push:
    branches: [ master ]
    paths:
      - 'main/**'
      - 'alignment/**'
      - 'model/**'
      - 'CMakeLists.txt'
      - 'docker/Dockerfile'
  pull_request:
    branches: [ master ]
    paths:
      - 'main/**'
      - 'alignment/**'
      - 'model/**'
      - 'CMakeLists.txt'
      - 'docker/Dockerfile'
  schedule:
    - cron: '0 0 * * *' # Scheduled to run daily at midnight

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker Image
      if: contains(github.event.head_commit.modified, 'docker/Dockerfile')
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: iqtree2_dev_image:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Run Container and Execute Tests
      run: |
        docker run --name iqtree2_dev -d iqtree2_dev_image tail -f /dev/null
        docker exec iqtree2_dev bash -c "mkdir -p build && cd build && cmake .. && make"
        docker exec iqtree2_dev bash -c "cd tests && pytest"
        docker stop iqtree2_dev
